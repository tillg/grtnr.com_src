{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ tag }}{% endblock %}

{% block content %}
    <h1>Articles tagged with "{{ tag }}"</h1>
    <ul>
    {% for article in articles %}
        <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> - {{ article.locale_date }}</li>
    {% endfor %}
    </ul>
{% endblock %}
