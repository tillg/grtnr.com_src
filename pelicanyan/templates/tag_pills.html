{% macro render_tag_pill(tag, size="normal") %}
<a href="{{ SITEURL }}/tag/{{ tag.slug }}/"
  class="tag-pill {% if size == 'small' %}tag-pill-small{% elif size == 'large' %}tag-pill-large{% endif %}">{{ tag
  }}</a>
{% endmacro %}

{% macro render_tag_pills(tags, size="normal") %}
<div class="tag-pills">
  {% for tag in tags %}
  {{ render_tag_pill(tag, size) }}
  {% endfor %}
</div>
{% endmacro %}
