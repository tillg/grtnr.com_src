<div class="post">
    <h1 class="post-title">{{ post.title }}</h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    {% if post.image %}
    <img src="{{ post.image }}" style=" height: 100px; float: left;  margin-right: 10px; margin-top: 0px;">
    {% endif %}
    {% if post.excerpt %}
    <div style="overflow: hidden; margin-top: 5px; color: inherit;">
      {{ post.excerpt }}
    </div> {% endif %}
    <div style="clear: both;"></div>
  </div>
